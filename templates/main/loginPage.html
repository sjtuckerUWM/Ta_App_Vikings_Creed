{% extends "base.html" %}

{% block content %}
<h1>Log In</h1>
<form action="/" method="post">
    {% csrf_token %}
    <table>
        <tr><td>Email: </td></tr>
        <tr><td><input type="text" name="email"></td></tr>
        <tr><td>Password: </td></tr>
        <tr><td><input type="password" name="password"></td></tr>
    </table>
    <input type="submit">
</form>
{{ message }}
{% endblock %}
