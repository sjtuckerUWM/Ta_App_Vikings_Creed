{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row m-4">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="card text-white bg-dark text-center my-2 py-3">
                    <h1>COURSE MANAGEMENT</h1>
                </div>
            </div>
            <div class="col-2 text-center">
                <a href = '/' type="button" class="btn btn-danger my-4" style="font-size: 20px">LOG OUT</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <a href = '/addCourse/' type="button" class="btn btn-primary col-8 mx-auto my-4 py-3" style="font-size: 32px">Add Course</a>
            <div class="col-2"></div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-4">
                <p class="p-2">
                    <h3>COURSES</h3>
                </p>
            </div>
        </div>
        {% for i in courses %}
            <div class="row my-1">
                <div class="col-3"></div>
                <div class="col-4">
                    <p class="mt-2" style="font-size: 20px">
                        {{i.name}}
                    </p>
                </div>
                <div class="col-1 text-center">
                    <a type="button" class="btn btn-secondary mt-1 px-4" href="/assignToCourse/{{ i.course_id }}">Assign</a>
                </div>
                <div class="col-1 text-center">
                    <a type="button" class="btn btn-secondary mt-1 px-4" href="/sections/{{ i.course_id }}">Sections</a>
                </div>
            </div>
        {% endfor %}
    </div>

    <div class="container">
        <div class="row">
            <div class="col-3"></div>
                <a href = '/home/' type="button" class="btn btn-warning col-4 mx-auto my-5 py-2" style="font-size: 24px">Back to Dashboard</a>
            <div class="col-3"></div>
        </div>
    </div>

{% endblock %}
