{% extends "base.html" %}

    <table>
      <tr>
        <th>Courses</th>
        <th></th>
        <th></th>
      </tr>
        {% if role_id == 0 or role_id == 1 %}

                    <td>{{i.name}}</td>

            {% endfor %}
        {% endif %}
    </table>

{% endblock %}
