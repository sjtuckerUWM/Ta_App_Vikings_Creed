{% extends "base.html" %}

{% block content %}
    <h1>Manage Sections: </h1>

    <form action="/action_page.php">
        <table>
            <tr>
                <label for="Lab ID">Lab ID:</label>
                <br/>
            </tr>
            <tr>
                <input name="Lab ID" type="text" />
                <br/>
            </tr>
            <tr>
                <label for="TA">TA:</label>
                <br/>
            </tr>
            <tr>
                <select name="TA">
{#                <option selected value="{{ TA }}">{{ TA }}</option>#}
                    {% for i in TAs %}
                    <option value="{{ i.0 }}">{{ i.0 }}</option>
                    {% endfor %}
                </select>
                <br/>
            </tr>
        </table>
        <input type="submit" value="Submit" style="margin-left:80px"/>
    </form>

    <form action="/sections/{{id}}/" method="post">
    <table style="width:20%">
      <tr>
        <th>Lab ID</th>
        <th> </th>
        <th>TA</th>
      </tr>
        {% for i in sections %}
      <tr>
          <td>{{ i.name }}</td>

      </tr>
        {% endfor %}
      <tr>
        <td>sample section: 804</td>
        <td></td></td>
        <td>sample TA: TA 2</td>
      </tr>
      <tr>
        <td>sample section: 901</td>
        <td></td>
        <td>sample TA: TA 3</td>
      </tr>
    </table>
    </form>
{% endblock %}
